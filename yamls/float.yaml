        0x00: 'fadd.s'
        0x01: 'fsub.s'
        0x02: 'fmul.s'
        0x03: 'fdiv.s'
        0x04:
          - [14, 12]
          - 0x0: 'fsgnj.s'
            0x1: 'fsgnjn.s'
            0x2: 'fsgnjx.s'
        0x0B:
          - [24, 20]
          - 0x00: 'fsqrt.s'
        0x05:
          - [14, 12]
          - 0x0: 'fmin.s'
            0x1: 'fmax.s'
        0x14:
          - [14, 12]
          - 0x0: 'fle.s'
            0x1: 'flt.s'
            0x2: 'feq.s'
        0x18:
          - [24, 20]
          - 0x00: 'fcvt.w.s'
            0x01: 'fcvt.wu.s'
        0x1A:
          - [24, 20]
          - 0x00: 'fcvt.s.w'
            0x01: 'fcvt.s.wu'
        0x1C:
          - [24, 20]
          - 0x0:
              - [14, 12]
              - 0x0: 'fmv.x.w'
                0x1: 'fclass.s'
  0b1000011:
    - 'fmadd'
    - 'R4'
    - [26, 25]
