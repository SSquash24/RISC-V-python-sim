  0b1001111:
    - 'fnmadd'
    - 'R4'
    - [26, 25]
    - 0x0: 'fnmadd.s'
  0b0000111:
    - "LOAD-FP"
    - 'I'
    - [14,12]
    - 0x2: 'flw'
  0b0100111:
